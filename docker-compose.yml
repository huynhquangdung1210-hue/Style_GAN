# Production Docker Compose for Style Transfer API
# Includes Redis, monitoring, and proper networking

version: '3.8'

services:
  # ========================================
  # Style Transfer API Service
  # ========================================
  style-transfer-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-1.0.0}
    container_name: style-transfer-api
    restart: unless-stopped
    
    ports:
      - "8080:8080"
    
    environment:
      # Application settings
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - WORKERS=4
      
      # Database settings
      - REDIS_URL=redis://redis:6379
      - REDIS_MAX_CONNECTIONS=20
      
      # Storage settings (MinIO default)
      - STORAGE_TYPE=minio
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=style-transfer
      - MINIO_SECURE=false
      
      # AWS S3 settings (optional - override for S3)
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      
      # Model settings
      - USE_FP16=true
      - MAX_BATCH_SIZE=4
      - DEVICE_TYPE=cuda
      - WARMUP_ON_STARTUP=true
      - CACHE_STYLE_EMBEDDINGS=true
      
      # Security settings
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret}
      - RATE_LIMIT_PER_MINUTE=30
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      
      # Processing settings
      - MAX_FILE_SIZE_MB=50
      - ENABLE_NSFW_DETECTION=true
      - NSFW_THRESHOLD=0.7
      
      # Monitoring settings
      - ENABLE_METRICS=true
      - PROMETHEUS_PORT=9090
      - SENTRY_DSN=${SENTRY_DSN:-}
    
    volumes:
      - model_cache:/app/models
      - logs:/app/logs
      - tmp_storage:/app/tmp
    
    depends_on:
      - redis
      - minio
      - prometheus
    
    networks:
      - style-transfer-net
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    healthcheck:
      test: ["CMD", "./health-check.sh"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  # ========================================
  # MinIO Object Storage
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: style-transfer-minio
    restart: unless-stopped
    
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    
    command: server /data --console-address ":9001"
    
    volumes:
      - minio_data:/data
    
    networks:
      - style-transfer-net
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"

  # ========================================
  # Redis Cache Service
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: style-transfer-redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    
    command: redis-server /usr/local/etc/redis/redis.conf
    
    networks:
      - style-transfer-net
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"

  # ========================================
  # Prometheus Monitoring
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: style-transfer-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    
    networks:
      - style-transfer-net
    
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"

  # ========================================
  # Grafana Dashboard
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: style-transfer-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    
    depends_on:
      - prometheus
    
    networks:
      - style-transfer-net
    
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"

  # ========================================
  # NGINX Load Balancer
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: style-transfer-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
      - logs:/var/log/nginx
    
    depends_on:
      - style-transfer-api
    
    networks:
      - style-transfer-net
    
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"

# ========================================
# Networks
# ========================================
networks:
  style-transfer-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ========================================
# Volumes
# ========================================
volumes:
  model_cache:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  logs:
    driver: local
  tmp_storage:
    driver: local