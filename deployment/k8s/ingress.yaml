# Ingress for Style Transfer API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: style-transfer-ingress
  namespace: style-transfer
  labels:
    app.kubernetes.io/name: style-transfer
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "30"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # Load balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header X-XSS-Protection "1; mode=block";
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Request-ID: $request_id";
      access_log /var/log/nginx/style-transfer-access.log;

spec:
  ingressClassName: nginx
  
  # TLS configuration
  tls:
  - hosts:
    - api.style-transfer.yourdomain.com
    - style-transfer.yourdomain.com
    secretName: style-transfer-tls
  
  rules:
  # Main API endpoint
  - host: api.style-transfer.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: style-transfer-api-service
            port:
              number: 80
  
  # Alternative domain
  - host: style-transfer.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: style-transfer-api-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: style-transfer-api-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: style-transfer-api-service
            port:
              number: 9090

---
# Monitoring ingress for Grafana
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: style-transfer-monitoring-ingress
  namespace: style-transfer
  labels:
    app.kubernetes.io/name: style-transfer
    app.kubernetes.io/component: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Style Transfer Monitoring'
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx
  
  tls:
  - hosts:
    - monitoring.style-transfer.yourdomain.com
    secretName: monitoring-tls
  
  rules:
  - host: monitoring.style-transfer.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090

